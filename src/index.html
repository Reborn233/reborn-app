<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <title>Reborn</title>
  </head>
  <body
    class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto mdui-loaded"
  >
    <header class="mdui-appbar mdui-appbar-fixed">
      <div class="mdui-toolbar mdui-color-theme">
        <span
          class="mdui-btn mdui-btn-icon"
          mdui-drawer="{target: '#left-drawer',swipe:true}"
        >
          <i class="mdui-icon material-icons">menu</i>
        </span>
        <a href="javascript:;" class="mdui-typo-headline">REBORN </a>
        <a href="javascript:;" class="mdui-typo-title"></a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" id="update" class="mdui-btn mdui-btn-icon">
          <i class="mdui-icon material-icons">refresh</i>
        </a>
      </div>
    </header>
    <div id="left-drawer" class="mdui-drawer">
      <ul id="navbar" class="mdui-list">
        <a href="#home" class="mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons">home</i>
          <div class="mdui-list-item-content">首页</div>
        </a>
        <a href="#function" class="mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons">apps</i>
          <div class="mdui-list-item-content">功能</div>
        </a>
        <a href="#face" class="mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons">tag_faces</i>
          <div class="mdui-list-item-content">人脸识别</div>
        </a>
        <a href="#about" class="mdui-list-item mdui-ripple">
          <i class="mdui-list-item-icon mdui-icon material-icons">info</i>
          <div class="mdui-list-item-content">关于</div>
        </a>
      </ul>
    </div>
    <!--  -->
    <main id="container" class="mdui-container container"></main>

    <!-- MDUI JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
      integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
      crossorigin="anonymous"
    ></script>
    <script src="./public/face-api.min.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
