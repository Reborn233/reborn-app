<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, viewport-fit=cover"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Reborn</title>
    <style>
      #splashscreen {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ed5565;
        transition: all 0.3s;
        z-index: 9;
      }
      @-webkit-keyframes rotate {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        50% {
          -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @keyframes rotate {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        50% {
          -webkit-transform: rotate(180deg);
          transform: rotate(180deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      .ball-rotate {
        position: relative;
      }
      .ball-rotate > div {
        background-color: #fff;
        width: 15px;
        height: 15px;
        border-radius: 100%;
        margin: 2px;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        position: relative;
      }
      .ball-rotate > div:first-child {
        -webkit-animation: rotate 1s 0s cubic-bezier(0.7, -0.13, 0.22, 0.86)
          infinite;
        animation: rotate 1s 0s cubic-bezier(0.7, -0.13, 0.22, 0.86) infinite;
      }
      .ball-rotate > div:before,
      .ball-rotate > div:after {
        background-color: #fff;
        width: 15px;
        height: 15px;
        border-radius: 100%;
        margin: 2px;
        content: '';
        position: absolute;
        opacity: 0.8;
      }
      .ball-rotate > div:before {
        top: 0;
        left: -28px;
      }
      .ball-rotate > div:after {
        top: 0;
        left: 25px;
      }
    </style>
  </head>
  <body>
    <div id="splashscreen">
      <div class="loader-inner ball-rotate">
        <div></div>
      </div>
    </div>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="#">
            <img
              src="./assets/images/image.png"
              alt="Reborn的工具库"
              width="45"
              height="45"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="navbar" class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#home">首页</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#function">功能</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">关于</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--  -->
    <div id="alert-wrapper" class="container pt-3"></div>
    <main id="container" class="container"></main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
