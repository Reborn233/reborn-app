<div class="imageToBase64 page">
  <div class="mdui-row">
    <button
      id="fileBtn"
      class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme"
    >
      选择文件
    </button>
    <span id="fileName" class="mdui-typo mdui-m-l-1"></span>
    <input
      type="file"
      id="file"
      class="mdui-hidden"
      accept="image/jpeg,image/jpg,image/png,image/svg"
    />
    <div class="mdui-textfield">
      <textarea
        id="base64"
        class="mdui-textfield-input"
        rows="12"
        readonly
        placeholder="base64"
      ></textarea>
    </div>
    <div class="mdui-text-right">
      <button
        id="copyBtn"
        data-clipboard-target="#base64"
        class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme"
      >
        复制
      </button>
    </div>
  </div>
</div>
