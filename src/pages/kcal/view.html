<div class="kcal page">
  <div class="mdui-row">
    <div class="mdui-col-xs-12 mdui-m-b-3">
      <div class="mdui-textfield mdui-textfield-floating-label">
        <label class="mdui-textfield-label">体重(kg)</label>
        <input
          id="kg-input"
          class="mdui-textfield-input"
          required
          type="number"
        />
        <div class="mdui-textfield-error">请输入体重(kg)</div>
      </div>
      <div class="form-check mb-3">
        <label class="mdui-switch">
          <input id="check" type="checkbox" checked />
          <i class="mdui-switch-icon"></i>
        </label>
        <span class="mdui-m-l-1">运动人群</span>
        <i
          class="mdui-icon material-icons"
          mdui-tooltip="{content: '每周运动3次以上人群',position:'right'}"
          >info</i
        >
      </div>
      <br />
      <button
        id="kcalBtn"
        class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme"
      >
        计算
      </button>
    </div>
    <div class="mdui-col-xs-12 mdui-m-b-3">
      <ul id="kcal-list" class="mdui-list">
        <li class="mdui-list-item mdui-ripple">
          <div class="list-label">&nbsp;</div>
          <span class="d-block flex-fill">方案一</span>
          <span class="d-block flex-fill">方案二</span>
        </li>
        <li class="mdui-list-item mdui-ripple protein">
          <div class="list-label">蛋白质:</div>
          <span class="d-block flex-fill"></span>
          <span class="d-block flex-fill"></span>
        </li>
        <li class="mdui-list-item mdui-ripple fat">
          <div class="list-label">脂肪:</div>
          <span class="d-block flex-fill"></span>
          <span class="d-block flex-fill"></span>
        </li>
        <li class="mdui-list-item mdui-ripple carbohydrate">
          <div class="list-label">碳水:</div>
          <span class="d-block flex-fill"></span>
          <span class="d-block flex-fill"></span>
        </li>
        <li class="mdui-list-item mdui-ripple all">
          <div class="list-label">总热量:</div>
          <span class="d-block flex-fill"></span>
          <span class="d-block flex-fill"></span>
        </li>
      </ul>
    </div>
    <div class="mdui-col-xs-12 mdui-m-b-3">
      <h4>说明：</h4>
      <br />
      <ol class="mdui-p-l-2">
        <li>绿叶不算数据。</li>
        <li>主食除了黄豆、鹰嘴豆、三色藜麦外，都不算蛋白质和脂肪。</li>
        <li>肉类不算碳水</li>
      </ol>
    </div>
  </div>
</div>
