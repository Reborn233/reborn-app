<div class="pixel page">
  <div class="mdui-row" style="max-width: 550px">
    <div>
      <button
        id="fileBtn"
        class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme"
      >
        选择文件
      </button>
      <span id="fileName" class="mdui-typo mdui-m-l-1"></span>
      <input
        type="file"
        id="file"
        class="mdui-hidden"
        accept="image/jpeg,image/jpg,image/png,image/svg"
      />
    </div>
    <div class="mdui-m-t-3">
      <label for="pixelSize" class="form-label mb-0">像素大小(5-100)：</label>
      <span id="pixelSize">15</span>
      <label class="mdui-slider">
        <input
          id="pixelSizeRange"
          type="range"
          step="5"
          min="5"
          max="100"
          value="15"
        />
      </label>
    </div>
    <div class="mdui-m-t-3">
      <button
        id="pixelBtn"
        class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme"
      >
        像素化
      </button>
    </div>
    <div class="mdui-m-t-3">
      <img id="pixelImage" style="width: 100%" />
    </div>
  </div>
</div>
