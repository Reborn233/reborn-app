<div class="qrcode page">
  <div class="mdui-row">
    <button
      id="toQrcodeBtn"
      class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme"
    >
      转换
    </button>
    <div class="mdui-textfield">
      <label class="mdui-textfield-label">文本</label>
      <textarea
        id="textarea"
        class="mdui-textfield-input"
        rows="4"
        required
        placeholder="输入文本"
      ></textarea>
      <div class="mdui-textfield-error">请输入文本</div>
    </div>
    <div id="qrcode" class="flex-center mdui-m-t-3">
      <div class="qrcode-text">此处生成二维码</div>
    </div>
  </div>
</div>
