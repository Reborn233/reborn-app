<% for(let i = 0; i < data.length; i++){ %>
<div class="mdui-col-xs-3 mdui-col-sm-3 mdui-col-md-4 mdui-m-b-3">
  <div class="list">
    <div class="list-item">
      <a href="<%= data[i].url%>">
        <img src="<%= data[i].icon%>" alt="二维码" width="36" class="me-2" />
        <span class="mdui-hidden-xs"><%= data[i].name%></span>
        <div class="text mdui-hidden-sm-up"><%= data[i].name%></div>
      </a>
    </div>
  </div>
</div>
<% } %>
